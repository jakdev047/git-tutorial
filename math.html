<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Java Script(Math object)</title>
</head>

<body>
    <h2>Variable : </h2>
    <script>
        var x = 3;
        var y = 6;
        var c;

        // to create absolute value
        c = Math.abs(x-y);
        document.write("<h4> Math.abs() : "+c + "<br /></h4>");

        // The Math.cbrt() function returns the cube root of a number, that is
        c = Math.cbrt(64);
        document.write("<h4> Math.cbrt() : "+c + "<br /></h4>");  





    </script>
</body>

</html>
