<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Java Script(variable & data type)</title>
	</head>

	<body>
		<h2>Variable : </h2>
		<script>
			var x = "Jubayer Alam Khan";
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x = 30;
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x = true;
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x =null;
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x;
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x= ["Jubayer Alam Khan", 000, "Front-end-dev"];
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x= new Array("Jubayer Alam Khan", 000, "Front-end-dev");
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");

			var x={
				name: "Jubayer Alam Khan",
				occupation: "Front-end-dev",
			};
			document.write(x.name + "<br />");
			document.write( x + "<br />" + typeof(x)+ "<br /><br />");
		</script>
	</body>

</html>
